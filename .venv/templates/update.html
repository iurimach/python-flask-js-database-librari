<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Person</h1>
        <form action="{{ url_for('update', person_id=person['id']) }}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" class="form-control" value="{{ person['FirstName'] }}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" class="form-control" value="{{ person['LastName'] }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" name="age" class="form-control" value="{{ person['age'] }}" required>
            </div>
            <input type="submit" value="Update Data" class="btn btn-warning">
        </form>
    </div>
</body>
</html>
